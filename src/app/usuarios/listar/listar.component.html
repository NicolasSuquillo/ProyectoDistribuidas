<!-- src/app/usuarios/listar-usuarios/listar-usuarios.component.html -->
<div class="usuarios-container">
    <h2>Lista de Usuarios</h2>
    <button class="btn btn-primary" routerLink="/usuarios/crear">Crear Usuario</button>
    <table class="usuarios-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
            <button class="btn btn-warning" [routerLink]="['/usuarios/editar', usuario.id]">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
